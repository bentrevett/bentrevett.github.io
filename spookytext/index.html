<!DOCTYPE html>
<html>
    <head><title>
        Ben Trevett - Spooky Text
        </title><style>
            * {margin: 0; padding: 0;}
            body {background: black;}
            canvas {display: block;}
        </style>
    </head>

    <body>
        <canvas id="c"></canvas>
        <audio autoplay loop>
      <source src="/spookytext/music.mp3">
    </audio>
        <script>

var c = document.getElementById('c');
var cxt = c.getContext("2d");

c.width = window.innerWidth;
c.height = window.innerHeight;

var text = "甼甽畈畉畊畋界畍畎畏畐畑";
text = text.split("");

var x_pos = [];
var y_pos = [];
var size = 100;

for(var i = 0; i < text.length; i++){
  x_pos[i] = (c.width/(text.length+2))*(i+1.2);
  y_pos[i] = c.height/2;
}

function draw(){
  
  for(var i = 0; i < text.length; i++){
  cxt.fillStyle="rgba(1,0,0,0.01)";
  cxt.fillRect(0,0,c.width,c.height);

  cxt.fillStyle = "rgba(250,250,250,0.1)";
  size = Math.floor(Math.random() * (110 - 90 + 1)) + 90
  cxt.font = size+'px arial';
  
  //cxt.rotate((Math.random()-0.5)*0.001);
    
  x_pos[i] = x_pos[i]+Math.random()-0.5;
  y_pos[i] = y_pos[i]+Math.random()-0.5;
  cxt.fillText(text[i],x_pos[i],y_pos[i]);
  }
}

setInterval(draw,0.1);
  </script>

    </body>
</html>
