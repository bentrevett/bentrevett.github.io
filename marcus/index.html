<!DOCTYPE html>
<html>
<head><title>
time since marcus' last cry
</title>
</head>
<body>
  
  <p id="p1" style="font-size:160%;" style="text-align:center;"></p>

  
<script>
  
  setInterval(function(){
    
       // Set the unit values in milliseconds.  
var msecPerMinute = 1000 * 60;  
var msecPerHour = msecPerMinute * 60;  
var msecPerDay = msecPerHour * 24;  

// Set a date and get the milliseconds  
var date = new Date();  
var dateMsec = date.getTime();  

// Set the date to January 1, at midnight, of the specified year.  
var date = new Date('9/19/2017 15:00:00')

// Get the difference in milliseconds.  
var interval = dateMsec - date.getTime();  

// Calculate how many days the interval contains. Subtract that  
// many days from the interval to determine the remainder.  
var days = Math.floor(interval / msecPerDay );  
interval = interval - (days * msecPerDay );  

// Calculate the hours, minutes, and seconds.  
var hours = Math.floor(interval / msecPerHour );  
interval = interval - (hours * msecPerHour );  

var minutes = Math.floor(interval / msecPerMinute );  
interval = interval - (minutes * msecPerMinute );  

var seconds = Math.floor(interval / 1000 );  

// Display the result.  
var date_string = String(days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds.");  

    document.getElementById("p1").innerHTML = "time since marcus' last cry <br>" + date_string;

    
//Output: 164 days, 23 hours, 0 minutes, 0 seconds.  
}, 500);
    
  </script>
  
</body>
</html>
